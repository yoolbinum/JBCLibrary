<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link th:replace="base :: bootstrapHeader"/>
</head>
<body>
<div>
    <div class="alert alert-success" role="alert">
        <p th:inline="text">You borrow <strong>[[${borrowedBook.title}]]</strong> written by <strong>[[${borrowedBook.author}]]</strong>!
        </p>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">List Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/add">Add a Book</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/books/available">Borrow a Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/unavailable">Return a Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/popular">Popular books</a>
            </li>
        </ul>
    </div>
</nav>


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>ISBN</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.yearOfPublication}"></td>
        <td th:text="${book.isbn}"></td>
        <td>
            <a th:href="@{/books/borrow/{id}(id=${book.id})}" type="button" class="btn btn-success">Borrow</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="base :: bootstrapScript"></div>
</body>
</html>
